<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, shrink-to-fit=no" />
        <title>Web Chatting App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="http://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    </head>

    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-gray-100 z-50">
        <div class="bg-white p-6 rounded-xl shadow-md w-80 text-center">
            <h2 class="text-lg font-bold mb-4">Enter Username</h2>
            <input id="username-input" type="text" placeholder="Your username" class="rounded border p-2 w-full mb-4">
            <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
        </div>
    </div>

    <body class="bg-blue-50 h-screen overflow-hidden flex items-center justify-center">
        <section class="w-[95%] h-[95%] flex shadow-2xl border border-gray-200 bg-blue-50 rounded-xl">

            <aside class="w-[30%] min-w-[300px] flex flex-col gap-2 border-r border-gray-200 bg-white rounded-l-xl">
                <header class="mt-4 mb-4 h-16 w-full flex justify-center items-center">
                    <h1 class="text-2xl font-bold"><span class="text-transparent bg-clip-text bg-black">ChatHaze</span></h1>
                </header>

                <section class="px-6 bg-white border-gray-300">
                    <form role="search" class="flex items-center bg-blue-100 rounded-lg px-3 py-2 border border-blue-100 shadow-lg">
                        <input
                            id="room-search"
                            type="search"
                            placeholder="Search for a chat..."
                            class="bg-transparent w-full text-sm outline-none text-gray-700 placeholder:text-gray-500"    
                        >
                        <button type="submit" hidden></button>
                    </form>
                </section>

                <nav id="room-list" class="mt-8 flex-1 overflow-y-auto bg-white rounded-bl-xl">
                </nav>
            </aside>

            <main class="w-[70%] flex flex-col border-r bg-white rounded-r-xl relative">
                <header class="h-24 bg-white flex items-center justify-between px-4 border-gray-300 flex-shrink-0 rounded-tr-xl shadow-lg border-b">
                    <div class="flex items-center">
                        <img id="chat-header-avatar" class="w-12 h-12 rounded-full flex-shrink-0" src="">

                        <div class="ml-3">
                            <h2 id="chat-header-name" class="text-md font-semibold text-gray-900">...</h2>
                            <p id="chat-header-status" class="text-sm text-gray-500">...</p>
                        </div>
                    </div>

                    <nav class="flex gap-2 text-black">
                        <button class="p-3"><img src="misc/search.png" class="w-4 h-4"></button>
                        <button class="p-3"><img src="misc/dots.png" class="w-4 h-4"><button>
                    </nav>
                </header>

                <section id="message-container" class="flex-1 flex flex-col gap-3 overflow-y-auto px-6 py-3 space-y-2">
                </section>

                <footer class="min-h-[62px] bg-blue-100 flex items-center px-4 py-2 gap-4">
                    <button class="text-gray-500">+
                    </button>

                    <form id="message-form" class="flex-1">
                        <input
                            id="message-input"
                            type="text"
                            placeholder="Type message..."
                            class="w-full bg-white rounded-lg px-4 py-2 text-sm outline-none focus:ring-1 focus:ring-gray-200"
                            autocomplete="off"
                        >
                        <button type="submit" hidden></button>
                    </form>
                </footer>
            </main>
        </section>

        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
